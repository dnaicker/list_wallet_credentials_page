<!-- copy modal for display results -->
<div id="copy_modal" class="modal" tabindex="-1">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header" style="border-bottom: 0px;">
				<h5 class="modal-title" id="copy_modal_header"></h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div id="copy_modal_body" style="overflow-wrap: break-word;"></div>
			</div>
			<div class="modal-footer" style="border-top: 0px;">
				<button type="button" class="btn btn-primary copy-btn" id="copy_button">Copy</button>
			</div>
		</div>
	</div>
</div>

<!-- generic modal for display results -->

	</div>
</div>

<!-- generic confirmation modal for display results -->
<div id="confirmation_modal" class="modal" tabindex="-1">
	<div class="modal-dialog modal-md">
		<div class="modal-content" style="height: 300px;">
			<div class="modal-header" style="border-bottom: 0px;">
				<h5 class="modal-title" id="confirmation_modal_header"></h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" >
				<div id="confirmation_modal_body" style="overflow-wrap: break-word; height: 300px;"></div>
			</div>
			<div class="modal-footer" style="border-top: 0px;">
				<button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="modal_button_confirm">Confirm</button>
			</div>
		</div>
	</div>
</div>
